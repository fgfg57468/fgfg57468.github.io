<style>
  .site-header {
    top: 0;
    width: 100%;
    z-index: 1000;
    background: transparent;
    box-shadow: none;
    border-top: none;
    border-bottom: none;
  }

  /* Стили для мобильных */
  @media (max-width: 767px) {
    .site-header {
      visibility: hidden;
    }
    
    /* Фиксированная кнопка меню */
    .menu-toggle {
      visibility: visible;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1001;
      background: transparent;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .menu-toggle:hover {
      background: #f8f9fa;
      transform: scale(1.05);
    }
    
    .menu-toggle .bi {
      font-size: 2em;
      color: #333;
      -webkit-tap-highlight-color: transparent;
    }
    
    .site-nav {
      visibility: visible;
      padding: 0px;
    }
    
    .nav-trigger {
      display: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .nav-trigger:checked ~ .trigger {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: transparent;
      box-shadow: none;
      padding: 20px 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    .nav-trigger:not(:checked) ~ .trigger {
      display: none;
    }
  }

  /* Стили для десктопов */
  @media (min-width: 768px) {
    .menu-toggle {
      display: none;
    }
    
    .site-nav {
      display: flex;
      justify-content: center; 
      float: none;
    }
  }

  /* Отступ для контента */
  main {
    margin-top: 0px;
  }
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<header class="site-header" role="banner">
  <nav class="site-nav">
    <!-- Кнопка меню для мобильных -->
    <label for="nav-trigger" class="menu-toggle">
      <i class="bi bi-list"></i>
    </label>
    
    <input type="checkbox" id="nav-trigger" class="nav-trigger" />

    <div class="trigger">
      {% for item in site.nav %}
        <a class="page-link" href="{{ item.url }}" title="{{ item.title }}">
          <i class="bi bi-{% if item.title == 'главная' %}house-door{% elsif item.title == 'блог' %}journal-text{% elsif item.title == 'галерея' %}images{% elsif item.title == 'instagram' %}instagram{% elsif item.title == 'telegram' %}telegram{% endif %}"></i>
        </a>
      {% endfor %}
    </div>
  </nav>
</header>
